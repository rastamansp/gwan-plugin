<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page for Text Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Test Page for Text Menu Extension</h1>
    <p>Digite algo nas caixas de texto abaixo e teste o menu da extensão.</p>
    <form>
      <label for="input1">Caixa de Texto 1:</label><br />
      <input
        type="text"
        id="input1"
        placeholder="Digite algo aqui..."
      /><br /><br />

      <label for="textarea1">Caixa de Texto 2:</label><br />
      <textarea
        id="textarea1"
        rows="4"
        placeholder="Digite algo aqui..."
      ></textarea>
    </form>

    <h2>Histórico de Interações</h2>
    <div
      id="history"
      style="
        border: 1px solid #ccc;
        padding: 10px;
        max-height: 200px;
        overflow-y: auto;
      "
    >
      <p>Nenhuma interação realizada ainda.</p>
    </div>

    <script>
      // Função para registrar as ações e exibir alert
      function logAction(action, text) {
        const logMessage = `Botão selecionado: ${action}\nTexto atual: ${text}`;
        alert(logMessage); // Exibe o log no alert
        console.log(logMessage); // Registra no console

        // Atualiza o histórico na página
        const historyDiv = document.getElementById("history");
        const newEntry = document.createElement("p");
        newEntry.textContent = logMessage;
        historyDiv.appendChild(newEntry);
      }
    </script>
  </body>
</html>
